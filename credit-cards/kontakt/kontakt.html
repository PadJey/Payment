<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Landingpage</title>
    <link rel="stylesheet" href="kontaktcs.css">
</head>
<body>
    <header>
        <h1>Hilfe & Kontakt</h1>
        <a class="logo" href="javascript:history.back()">
            <img src="collection/7.png" width="50" height="50">
        </a>
    </header>
        <div class="container">
            <form class="login-form" action="#" method="POST">
                <h2><b>Kontaktiere uns</b></h2>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <label for="E-mail">E-mail Adresse:</label>
                <input type="text" id="E-mail" name="E-mail" required>

                <label for="Telefonnummer">Telefonnummer:</label>
                <input type="text" id="number" name="number" required>

                <label for="Hilfe">Wobei Können wir helfen?</label>
                <input type="text" id="text" name="text" required>
                
                <button type="submit">Anmelden</button>
            </form>
    </section>

    <section class="cta">
        <h2>Jetzt handeln</h2>
        <p>Melden Sie sich an oder kontaktieren Sie uns für weitere Informationen.</p>
        <a href="kontakt/kontakt.html" class="button">Kontakt</a>
    </section>

    <footer>
        &copy; 2023
    </footer>
</body>
</html>
